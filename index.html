<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <link href="testing.css" rel="stylesheet"/>
</head>
<body>
    <section class="hero">
        <div class="hero-header">
            <h1 class="hero-header-text">This is an intense game of rock, paper, scissors.</h1>
            <p class="hero-text">Play if you dare.</p>
        </div>
    </section>
    <section class="choices">
        <button class="rock button-main">Rock</button>
        <button class="paper button-main">Paper</button>
        <button class="scissors button-main">Scissors</button>
        <button class="reset button-secondary">Reset game</button>
    </section>
    <section class="results">
        <div class="results-box">
            <div class="result-div">
                <p class="result"></p>
            </div>
            <div class="result-div green">
                <p class="player-score"></p>
            </div>
            <div class="result-div red">
                <p class="computer-score"></p>
            </div>
        </div>
    </section>
</body>
<script src="testing.js"></script>
</html>
