<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="/styles/mortgagecalc.css">
</head>
<body>
    <div class="mortgage-input">
        <label for="purchase-price">purchase price:</label>
        <input class="purchase-price" type="text">
        <label for="down-payment-percentage">down payment percentage:</label>
        <input class="down-payment-percentage" type="text">
        <label for="mortgage-term">mortgage term:</label>
        <input class="mortgage-term" type="text">
        <label for="amortization-period">amortization period:</label>
        <input class="amortization-period" type="text">
        <button class="input-submit">submit</button>
    </div>
    <div class="output-wrapper">
        <table class="output-table">
            <tr>
                <th>month</th>
                <th>opening balance</th>
                <th>payment</th>
                <th>principal</th>
                <th>interest</th>
                <th>closing balance</th>
            </tr>
        </table>
    </div>
</body>
<script src="/scripts/mortgagecalc.js"></script>
</html>
