<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>morse.js</title>
    <link rel="stylesheet" href="/styles/morse.css">
</head>
<body>
    <h1>Translate morse code!</h1>
    <p>English to Morse</p>
    <input type="text" class="e2m">
    <button class="submit-english">Translate to morse</button>
    <p>Morse to English</p>
    <input type="text" class="m2e">
    <button class="submit-morse">Translate to english</button>
    <p class="result"></p>
</body>
<script src="/scripts/morse.js"></script>
</html>
